<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anniversary Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Georgia', serif;
  overflow:hidden;
}

/* FULL BACKGROUND IMAGE */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url('bg.jpg') center/cover no-repeat;
  z-index:-2;
}

/* SOFT OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,245,240,0.75);
  z-index:-1;
}

.page{
  display:none;
  min-height:100vh;
  padding:20px;
  text-align:center;
}

.page.active{
  display:block;
}

.page img{
  max-width:100%;
  border-radius:15px;
}

/* BUTTONS */
.btns{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#d4a373;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#b5835a;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg"></div>
<div class="overlay"></div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <img src="page1.jpg">
  <div class="btns">
    <button onclick="nextPage(1)">Start Our Journey</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <img src="page2.jpg">
  <div class="btns">
    <button onclick="prevPage(2)">⬅ Back</button>
    <button onclick="nextPage(2)">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <img src="page3.jpg">
  <div class="btns">
    <button onclick="prevPage(3)">⬅ Back</button>
    <button onclick="nextPage(3)">Next</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <img src="page4.jpg">
  <div class="btns">
    <button onclick="prevPage(4)">⬅ Back</button>
    <button onclick="nextPage(4)">Next</button>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
  <img src="page5.jpg">
  <div class="btns">
    <button onclick="prevPage(5)">⬅ Back</button>
  </div>
</div>

<script>
function nextPage(n){
  document.getElementById("page"+n).classList.remove("active");
  document.getElementById("page"+(n+1)).classList.add("active");
  window.scrollTo(0,0);
}

function prevPage(n){
  document.getElementById("page"+n).classList.remove("active");
  document.getElementById("page"+(n-1)).classList.add("active");
  window.scrollTo(0,0);
}
</script>

</body>
</html>
